# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.12
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/gopkg.in/sakura-internet/go-rison.v3
    environment:
      GO111MODULE: on
    steps:
      - checkout
      - run:
          name: Setup tools
          command: go get github.com/golangci/golangci-lint/cmd/golangci-lint
      - run:
          name: Lint
          command: golangci-lint run
      - run:
          name: Test
          command: go test -v -coverprofile=/tmp/coverage.out . && go tool cover -html=/tmp/coverage.out -o /tmp/coverage.html
      - run:
          name: Upload code coverage result
          command: bash <(curl -s https://codecov.io/bash) -f /tmp/coverage.out
      - store_artifacts:
          path: /tmp/coverage.out
      - store_artifacts:
          path: /tmp/coverage.html
